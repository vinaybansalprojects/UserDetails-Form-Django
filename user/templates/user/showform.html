{%  extends 'user/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Forms:</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Date of Birth</th>
							<th>Email</th>
							<th>Phone No.</th>
						</tr>
						
						{% for i in user %}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.birthday}}</td>
							<td>{{i.email}}</td>
							<td>{{i.phone}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
